<div class="contenedor">
    <div class="header">
        <label>Catalogo de Aplicaciones</label>
    </div>
    <div class="body">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-1 mt-1">
                        Filtro:
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="text" name="txtFiltro" id="txtFiltro">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-info" (click)="getAplicaciones()"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-info" type="button" (click)="openModal(true)" ><i
                            class="fas fa-plus"></i> Agregar</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        
                        <grid-cs #gridCargos [rowsPerPage]="10"
                             [columnDefs]="columnsAplicaciones"
                            [(data)]="lstAplicaciones"
                            [enablePagination]="true"
                        ></grid-cs>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <small>Versi√≥n 12.02.2024</small>
                <h5>Catalogo de Aplicaciones</h5>
            </div>
        </div>
    </div>
</div>

<mdl-captura-apps #mdlCapturaApps (onClose)="onCloseModal($event)"></mdl-captura-apps>
