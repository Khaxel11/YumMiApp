<div class="contenedor">
    <div class="header">
        <label>{{moduleName}}</label>
    </div>
    <div class="body">
        <div class="container-fluid">

            <div class="col-md-12">
                <div class="row">
                    
                    <div class="col-md-1 mt-1">
                        Filtro:
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="txtFiltro" id="txtFiltro" [(ngModel)]="filtro" (keyup)="getTiposSolicitudes()">
                    </div>
                    
                    <div class="col-md-3s text-right">
                        <button class="btn btn-info" type="button" (click)="getTiposSolicitudes()" ><i
                            class="fas fa-search"></i> Buscar</button>
                    </div>
                    <div class="col-md-3s text-right ml-2">
                        <button class="btn btn-success" type="button" (click)="openModal(true)" ><i
                            class="fas fa-plus"></i> Agregar</button>
                    </div>
                   
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        
                        <grid-cs #gridTiposSolicitudes [rowsPerPage]="10"
                             [columnDefs]="columnsTiposSolicitudes"
                            [(data)]="listaTiposSolicitudes"
                            [enablePagination]="true"
                        ></grid-cs>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <small>Versi√≥n {{version}}</small>
                <h5>{{moduleName}}</h5>
            </div>
        </div>
    </div>
</div>

<app-mdl-tipos-solicitudes #mdlCapturaTiposSolicitudes (onClose)="recargar($event)"></app-mdl-tipos-solicitudes>
