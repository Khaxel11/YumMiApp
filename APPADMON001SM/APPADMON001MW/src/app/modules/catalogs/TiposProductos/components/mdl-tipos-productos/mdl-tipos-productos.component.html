<ng-template #mdlCaptura let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {{ modalname }}
            </h5>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()"><i class="fas fa-times"
                aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="txtClave">Nombre</label>
                                <input class="form-control" type="text" name="txtClave" id="txtClave" [(ngModel)]="tipo.nombreTipo" [maxlength]="20">
                        </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-md-12">
                                <label for="txtNombre">Descripci√≥n</label>
                                <textarea class="form-control" type="text" name="txtNombre" id="txtNombre" [(ngModel)]="tipo.descripcion" [maxlength]="100" [rows]="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row mt-1 type-image">
                            <div class="col-md-12">
                                <div class="card text-center d-flex align-items-center justify-content-center">
                                    <img class="card-img " [src]="imageURL" alt="Seleccione un archivo">
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-1">
                                <input type="file" name="file" id="file" class="form-control-file" [(ngModel)]="fileSelected" (change)="onFileSelected($event)">
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" (click)="controlTiposProductos()"><i
                class="fas fa-save"></i> Guardar</button>
        </div>
    </div>
</ng-template>
