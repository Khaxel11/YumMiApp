<ng-template #mdlCapturaTipo let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {{ modalname }}
            </h5>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()"><i class="fas fa-times"
                aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-md-6">
                        
                    <label for="txtTiposAlimentacion">Tipos Alimentacion</label>
                        <input type="text" id="txtTiposAlimentacion" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="txtDescripcion">Descripcion</label>
                    <input type="text" id="txtDescripcion" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" ><i
                class="fas fa-save"></i> Guardar</button>
        </div>
    </div>
</ng-template>
