<ion-header>
    <ion-toolbar>
        <ion-icon class="icon" name="notifications-outline"></ion-icon>
      <ion-title >
        
        <ion-label>Notificaciones</ion-label>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal(false)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <ion-list *ngFor="let notificacion of lstNotification">
      <ion-item-sliding (ionSwipe)="deleteNotification(notificacion)">
        <ion-item [style.background-color]="notificacion.leida ? 'inherit' : '#ffd5d5'">
          <ion-icon name="newspaper-outline"></ion-icon>
          <ion-label class="ion-margin-start">
            <h2>{{ notificacion.titulo }}</h2>
            <p>{{ notificacion.mensaje }}</p>
            <p>{{ notificacion.estado }}</p>
            <p>{{ notificacion.fecha | date:'dd/MM/yyyy HH:mm:ss' }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
</ion-content>
