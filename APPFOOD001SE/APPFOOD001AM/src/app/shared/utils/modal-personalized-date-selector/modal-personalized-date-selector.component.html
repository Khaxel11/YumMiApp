<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-start">
        Personalizar Fecha Programada
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal(false)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    
    <ion-card class="ion-margin-top">
        <ion-item>
            <ion-label position="floating">Repetir cada</ion-label>
            <!-- <ion-input required #usernameInput class="custom-input"></ion-input> -->
            <ion-select [value]="selectedRepet" [(ngModel)]="selectedRepet" (ionChange)="handleChange($event)" >
                <ion-select-option [value]="available.value" *ngFor="let available of repetFor">
                    {{available.label}}
                </ion-select-option>
                
            </ion-select>
        </ion-item>
        <ion-item class="ion-margin-top">
            <ion-label position="floating">Repetici√≥n por </ion-label>
            <ion-input type="number" [(ngModel)]="totalRepetition" [clearOnEdit]="true"  [disabled]="selectedOption === 2"></ion-input>
            <div class="label-repeat">
                {{label}}
            </div>
        </ion-item>
        <!-- [clearInput]="true" -->
    </ion-card>

    <ion-card class="card-days" *ngIf="selectedRepet === 4">
        <ion-card-header>
            <ion-label>Repetir el</ion-label>
            
        </ion-card-header>
        <ion-row>
            <ion-col *ngFor="let day of daysAvailable" (click)="toggleSelection(day)" >
              <div class="initial" [class.selected]="selectedDays.includes(day)">{{day}}</div>
            </ion-col>
          </ion-row>
    </ion-card>


    <ion-card class="ion-margin-top">
        <ion-card-content>
          <ion-list>
            <ion-radio-group [(ngModel)]="selectedOption" >
              <ion-item>
                <ion-radio [value]="1" (click)="selectedOption = 1"></ion-radio>
                <ion-label class="radio-text"> Nunca</ion-label>
                
              </ion-item>
              <ion-item class="ion-margin-top" [disabled]="selectedRepet === 6">
                <ion-radio [value]="2" (click)="selectedOption = 2"></ion-radio>
                <ion-label class="radio-text"> Termina el</ion-label>
                <ion-datetime [disabled]="selectedOption !== 2" placeholder="Selecciona una fecha" displayFormat="MMM D, YYYY" [value]="dateEnd" [(ngModel)]="dateEnd"></ion-datetime>  
              </ion-item>
            </ion-radio-group>
            
          </ion-list>
        </ion-card-content>
      </ion-card>

    



     <div class="center-container ion-margin-top">
        <ion-button size="large" expand="block" fill="outline" shape="round" color="dark" (click)="accept()">
            Aceptar
        </ion-button>
     </div> 
</ion-content>
