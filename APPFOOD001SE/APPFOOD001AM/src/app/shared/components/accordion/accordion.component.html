<div class="accordion-header">
  <h3>{{ title }}</h3>
  <ion-button (click)="toggleAccordion()" class="toggle-button">
    <span class="arrow-icon" [class.arrow-down]="!expanded" [class.arrow-up]="expanded"></span>
  </ion-button>
</div>
<div #expandWrapper class="expand-wrapper" [class.collapsed]="!expanded">
  <ng-content></ng-content>
</div>
